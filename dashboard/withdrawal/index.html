<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdrawal Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="min-h-screen bg-[#1A1F2C] text-white p-4 pb-24">
    <!-- Header with Back Button -->
    <header class="flex items-center mb-6">
        <button onclick="handleBackClick()" class="flex items-center gap-2">
            <i data-lucide="arrow-left" class="w-6 h-6"></i>
            <h1 class="text-xl font-bold">Withdrawal</h1>
        </button>
    </header>

    <div class="container">
        <!-- Bank Details Section -->
        <div class="bank-details-section">
            <h2>Bank Account Details</h2>
            <div id="existingBankDetails" class="existing-bank-details">
                <!-- Bank details will be displayed here -->
            </div>
            <button id="bankDetailsBtn" class="primary-btn">Add Bank Details</button>
        </div>

        <!-- Withdrawal Form -->
        <form id="withdrawalForm" class="withdrawal-form">
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" min="0" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="method">Withdrawal Method</label>
                <select id="method" required>
                    <option value="">Select a method</option>
                    <option value="bank">Bank Transfer</option>
                    <option value="paypal">PayPal</option>
                    <option value="crypto">Cryptocurrency</option>
                </select>
            </div>
            
            <button type="submit" class="submit-btn">Submit Withdrawal</button>
        </form>

        <div class="recent-withdrawals">
            <h2>Recent Withdrawals</h2>
            <div id="withdrawalsList" class="withdrawals-list">
                <!-- Withdrawals will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Bank Details Modal -->
    <div id="bankDetailsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Bank Details</h2>
                <span class="close">&times;</span>
            </div>
            <form id="bankDetailsForm">
                <div class="form-group">
                    <label for="accountName">Account Name</label>
                    <input type="text" id="accountName" required>
                </div>
                
                <div class="form-group">
                    <label for="accountNumber">Account Number</label>
                    <input type="text" id="accountNumber" maxlength="10" pattern="\d{10}" required>
                </div>
                
                <div class="form-group">
                    <label for="bankName">Bank Name</label>
                    <select id="bankName" required>
                        <option value="">Select a bank</option>
                        <option value="access">Access Bank</option>
                        <option value="firstbank">First Bank</option>
                        <option value="gtb">Guaranty Trust Bank</option>
                        <option value="zenith">Zenith Bank</option>
                        <option value="uba">United Bank for Africa</option>
                        <option value="stanbic">Stanbic IBTC Bank</option>
                        <option value="union">Union Bank</option>
                        <option value="sterling">Sterling Bank</option>
                        <option value="fidelity">Fidelity Bank</option>
                    </select>
                </div>
                
                <button type="submit" class="submit-btn">Save Bank Details</button>
            </form>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-[#222222] p-4">
        <div class="flex justify-between items-center max-w-md mx-auto">
            <div class="nav-item cursor-pointer" onclick="handleHomeClick()">
                <i data-lucide="home" class="w-6 h-6"></i>
                <span class="text-xs">Home</span>
            </div>
            <div class="nav-item cursor-pointer" onclick="handleLaunchClick()">
                <i data-lucide="rocket" class="w-6 h-6"></i>
                <span class="text-xs">Launch</span>
            </div>
            <div class="nav-item cursor-pointer" onclick="handleMyClick()">
                <i data-lucide="folder" class="w-6 h-6"></i>
                <span class="text-xs">My</span>
            </div>
        </div>
    </nav>

    <div id="toast" class="toast"></div>
    <script src="script.js"></script>
</body>
</html>
