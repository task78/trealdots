<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information - Threedots</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="min-h-screen bg-[#1A1F2C] text-white p-4">
    <!-- Header -->
    <header class="flex items-center gap-4 mb-8">
        <button onclick="window.history.back()" class="text-white">
            <i data-lucide="arrow-left" class="w-6 h-6"></i>
        </button>
        <h1 class="text-xl font-bold">Personal Information</h1>
    </header>

    <!-- Profile Photo -->
    <div class="flex flex-col items-center mb-8">
        <div class="relative mb-4">
            <img id="profileImage" src="/placeholder.svg" alt="Profile" class="w-24 h-24 rounded-full object-cover border-2 border-[#00ff00]">
            <label for="photoInput" class="absolute bottom-0 right-0 bg-[#00ff00] p-2 rounded-full cursor-pointer">
                <i data-lucide="camera" class="w-4 h-4 text-black"></i>
            </label>
            <input type="file" id="photoInput" accept="image/*" class="hidden" onchange="handlePhotoUpload(event)">
        </div>
    </div>

    <!-- Personal Information Form -->
    <form id="personalInfoForm" class="space-y-6">
        <div class="bg-[#2A2F3C] p-4 rounded-lg">
            <label class="block text-sm text-gray-400 mb-1">Phone Number</label>
            <p class="text-white">8998366165</p>
        </div>

        <div class="bg-[#2A2F3C] p-4 rounded-lg">
            <label for="email" class="block text-sm text-gray-400 mb-1">Email</label>
            <input type="email" id="email" class="w-full bg-transparent text-white focus:outline-none" placeholder="Enter your email">
        </div>

        <div class="bg-[#2A2F3C] p-4 rounded-lg">
            <label for="name" class="block text-sm text-gray-400 mb-1">Name</label>
            <input type="text" id="name" class="w-full bg-transparent text-white focus:outline-none" placeholder="Enter your name">
        </div>

        <div class="bg-[#2A2F3C] p-4 rounded-lg">
            <label for="gender" class="block text-sm text-gray-400 mb-1">Gender</label>
            <select id="gender" class="w-full bg-transparent text-white focus:outline-none">
                <option value="">Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="bg-[#2A2F3C] p-4 rounded-lg">
            <label for="birthday" class="block text-sm text-gray-400 mb-1">Birthday</label>
            <input type="date" id="birthday" class="w-full bg-transparent text-white focus:outline-none">
        </div>

        <button type="submit" class="w-full bg-[#00ff00] text-black font-semibold py-3 rounded-lg mt-8">
            Save Changes
        </button>
    </form>

    <script>
        // Initialize Lucide icons
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            loadUserData();
        });

        // Handle photo upload
        function handlePhotoUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profileImage').src = e.target.result;
                    // Here you would typically upload the file to your server
                };
                reader.readAsDataURL(file);
            }
        }

        // Load user data
        function loadUserData() {
            // Here you would typically fetch user data from your server
            const userData = {
                email: 'user@example.com',
                name: 'John Doe',
                gender: 'male',
                birthday: '1990-01-01'
            };

            document.getElementById('email').value = userData.email;
            document.getElementById('name').value = userData.name;
            document.getElementById('gender').value = userData.gender;
            document.getElementById('birthday').value = userData.birthday;
        }

        // Handle form submission
        document.getElementById('personalInfoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = {
                email: document.getElementById('email').value,
                name: document.getElementById('name').value,
                gender: document.getElementById('gender').value,
                birthday: document.getElementById('birthday').value
            };
            
            // Here you would typically send the form data to your server
            console.log('Form submitted:', formData);
            alert('Changes saved successfully!');
        });
    </script>
</body>
</html>
