<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Threedots-rewardcraft</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="text-center mb-8">
            <a href="index.html" class="inline-flex items-center gap-2">
                <div class="logo-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <span class="text-3xl font-bold text-purple-500">Trealdots</span>
            </a>
            <h2 class="text-2xl font-bold mt-6 mb-2">Welcome Back</h2>
            <p class="text-gray-400">Sign in to continue earning</p>
        </div>
        
        <div class="bg-gray-800 p-8 rounded-lg shadow-xl">
            <form id="signinForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" class="h-4 w-4 text-purple-500">
                        <label for="remember" class="ml-2 text-sm text-gray-300">Remember me</label>
                    </div>
                    <a href="#" class="text-sm text-purple-500 hover:text-purple-400">Forgot password?</a>
                </div>

                <button type="submit"
                    class="w-full py-3 px-4 bg-purple-500 hover:bg-purple-600 text-white rounded-md transition-colors">
                    Sign In
                </button>
            </form>
        </div>

        <p class="text-center mt-6 text-gray-400">
            Don't have an account? 
            <a href="../signup/index.html" class="text-purple-500 hover:text-purple-400">Sign up</a>
        </p>
    </div>

    <script>
        document.getElementById('signinForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add your authentication logic here
            console.log('Sign in form submitted');
        });
    </script>
</body>
</html>
