<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Threedots-rewardcraft</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center py-12">
    <div class="max-w-md w-full mx-4">
        <div class="text-center mb-8">
            <a href="index.html" class="inline-flex items-center gap-2">
                <div class="logo-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <span class="text-3xl font-bold text-purple-500">Trealdots</span>
            </a>
            <h2 class="text-2xl font-bold mt-6 mb-2">Create Your Account</h2>
            <p class="text-gray-400">Start earning through tasks today</p>
        </div>
        
        <div class="bg-gray-800 p-8 rounded-lg shadow-xl">
            <form id="signupForm" class="space-y-6">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="firstName" class="block text-sm font-medium text-gray-300 mb-2">First Name</label>
                        <input type="text" id="firstName" name="firstName" required
                            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    </div>
                    <div>
                        <label for="lastName" class="block text-sm font-medium text-gray-300 mb-2">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required
                            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    </div>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                </div>

                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-300 mb-2">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required
                        class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                </div>

                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-300 mb-2">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required
                        class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                </div>

                <div class="flex items-center">
                    <input type="checkbox" id="terms" required class="h-4 w-4 text-purple-500">
                    <label for="terms" class="ml-2 text-sm text-gray-300">
                        I agree to the <a href="#" class="text-purple-500 hover:text-purple-400">Terms of Service</a> and
                        <a href="#" class="text-purple-500 hover:text-purple-400">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit"
                    class="w-full py-3 px-4 bg-purple-500 hover:bg-purple-600 text-white rounded-md transition-colors">
                    Create Account
                </button>
            </form>
        </div>

        <p class="text-center mt-6 text-gray-400">
            Already have an account? 
            <a href="../signin/index.html" class="text-purple-500 hover:text-purple-400">Sign in</a>
        </p>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add your registration logic here
            console.log('Sign up form submitted');
        });
    </script>
</body>
</html>
